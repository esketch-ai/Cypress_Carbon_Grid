default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV.fetch("DATABASE_URL") %>

development:
  <<: *default
  database: carbon_grid_development

test:
  <<: *default
  database: carbon_grid_test

production:
  <<: *default
  database: carbon_grid_production
